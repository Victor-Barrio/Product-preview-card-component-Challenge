<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <figure>
      <img src="./images/image-product-mobile.jpg" alt="Parfum product image" width="650" height="440" class="imagePhone">
      <img src="./images/image-product-desktop.jpg" alt="Parfum product image" width="650" height="440" class="imageDesktop">
    </figure>
    <div class="infoProduct">
      <p class="subtitle">PERFUME</p>
      <h1 class="title">Gabirelle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for
        the House of CHANEL.</p>
      <div class="prices">
        <p class="newPrice">$149.99</p>
        <p class="oldPrice">$169.99</p>
      </div>
      <button class="addToCart">
        <img src="./images/icon-cart.svg" alt="Add to cart icon" width="20" height="20">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>

</html>
